<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add any additional styles or scripts you might need -->
</head>
<body>
    <h1>Login Page</h1>

    <div>
        {% if google.authorized %}
            <p>Logged in as: {{ google.me.data.displayName }}</p>
        {% else %}
            <p>You are not logged in. <a href="{{ url_for('google.login') }}">Log in with Google</a></p>
        {% endif %}
    </div>

    <!-- Add any additional content you might need -->

</body>
</html>
